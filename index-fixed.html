    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tiktok-red: #FF0050;
            --tiktok-blue: #00F2EA;
            --tiktok-black: #000000;
            --tiktok-white: #FFFFFF;
            --tiktok-gray: #EFEFEF;
            --tiktok-dark: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            height: 100vh;
            position: relative;
        }

        /* ===== –ó–ê–ì–†–£–ó–ß–ò–ö ===== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== –®–ê–ü–ö–ê ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 20px;

        /* ===== –≠–ö–†–ê–ù –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò/–í–•–û–î–ê ===== */

        .auth-container {

            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: var(--tiktok-white);
            border-bottom-color: var(--tiktok-red);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {

        }

        .form-group {

        }

        .form-label {

        .form-input {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tiktok-red);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input.error {

        }

        .error-message {

            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .auth-btn:active {

        }

        .auth-btn:disabled {

        }

        .auth-footer {

        .nav-item {

        /* ===== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ===== */

        @keyframes slideDown {

    </style>

    <script>
        // ====================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ======================
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let currentVideo = null;
        let videos = [];
        let token = localStorage.getItem('tiktok_token');

        // ====================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======================
        document.addEventListener('DOMContentLoaded', async () => {
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            await checkAuth();
        });

        // ====================== –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ======================
        async function checkAuth() {
            if (!token) {
                showAuthScreen();
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showMainScreen();
                    loadFeed();
                } else {
                    localStorage.removeItem('tiktok_token');
                    localStorage.removeItem('tiktok_user');
                    showAuthScreen();
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', error);
                localStorage.removeItem('tiktok_token');
                localStorage.removeItem('tiktok_user');
                showAuthScreen();
            }
        }

        function showAuthScreen() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('mainScreen').style.display = 'none';
        }

        function showMainScreen() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'flex';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –≤ —à–∞–ø–∫–µ
            if (currentUser && currentUser.profilePic) {
                document.getElementById('headerAvatar').innerHTML = 
                    `<img src="${currentUser.profilePic}" alt="${currentUser.username}">`;
            }
        }

        // ====================== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö ======================
        function switchAuthTab(tab) {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫–∏
            clearErrors();
        }

        // ====================== –í–ê–õ–ò–î–ê–¶–ò–Ø ======================
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.form-input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);

                errorEl.textContent = message;

        function validateLoginForm() {

        function validateRegisterForm() {

            if (!username) {

                isValid = false;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è email
            if (!email) {

                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('registerEmail', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email');
                isValid = false;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
            if (!password) {
                showError('registerPassword', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                isValid = false;
            } else if (password.length < 6) {
                showError('registerPassword', '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                isValid = false;
            }
            
            // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
            if (!confirmPassword) {
                showError('registerConfirmPassword', '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('registerConfirmPassword', '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                isValid = false;
            }

        // ====================== –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ======================
        async function register() {

            const btn = document.getElementById('registerBtn');
            const text = btn.querySelector('span:first-child');

            text.style.display = 'none';

            try {

                    token = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('tiktok_token', token);
                    localStorage.setItem('tiktok_user', JSON.stringify(currentUser));
                    
                    showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TikTok!');
                    
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
                    setTimeout(() => {
                        showMainScreen();

                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É —Å —Å–µ—Ä–≤–µ—Ä–∞
                    if (data.details) {

            } catch (error) {

                showError('registerUsername', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                text.style.display = 'inline';
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // ====================== –õ–ï–ù–¢–ê –í–ò–î–ï–û ======================
        async function loadFeed() {
            try {
                const response = await fetch(`${API_URL}/videos/feed`);
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–µ–Ω—Ç—ã:', error);
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ –≤–∏–¥–µ–æ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                videos = [
                    {
                        id: 'video1',
                        username: 'tiktok_trends',
                        videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1',
                        thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg',
                        caption: '–¢—Ä–µ–Ω–¥ 2024! –í—Å–µ —Ç–∞–Ω—Ü—É—é—Ç —ç—Ç–æ—Ç —Ç–∞–Ω–µ—Ü üéµ #—Ç–∞–Ω–µ—Ü #—Ç—Ä–µ–Ω–¥2024',
                        sound: '–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫',
                        likes: 1250000,
                        comments: 23400,
                        shares: 89000,
                        views: 5000000,
                        duration: 60
                    }
                ];
                renderVideos();
            }
        }

        function renderVideos() {
            const feed = document.getElementById('videoFeed');
            feed.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.id = `video-${video.id}`;
                
                videoContainer.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="${video.videoUrl}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-overlay">
                        <div class="video-user">
                            <div class="user-avatar">
                                <img src="${video.thumbnail}" alt="${video.username}">
                            </div>
                            <div class="user-info">
                                <div class="username">@${video.username}</div>
                                <div style="font-size:12px;color:#666;">${formatNumber(video.views)} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</div>
                            </div>
                            <button class="follow-btn" onclick="followUser('${video.username}')">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button>
                        </div>
                        <div class="video-caption">${video.caption}</div>
                        <div class="sound-info">
                            <i class="fas fa-music"></i>
                            ${video.sound}
                        </div>
                        <div class="hashtags">
                            ${video.hashtags ? video.hashtags.map(tag => `#${tag}`).join(' ') : '#—Ç—Ä–µ–Ω–¥ #–≤–∏–¥–µ–æ'}
                        </div>
                    </div>
                `;
                
                feed.appendChild(videoContainer);
                
                // –ü–µ—Ä–≤–æ–µ –≤–∏–¥–µ–æ –¥–µ–ª–∞–µ–º —Ç–µ–∫—É—â–∏–º
                if (index === 0) {
                    currentVideo = video;
                    updateVideoUI();
                }
            });
            
            setupVideoObserver();
        }

        function setupVideoObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const videoId = entry.target.id.replace('video-', '');
                        const video = videos.find(v => v.id === videoId);
                        if (video) {
                            currentVideo = video;
                            updateVideoUI();
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        function updateVideoUI() {
            if (!currentVideo) return;
            
            document.getElementById('likeCount').textContent = formatNumber(currentVideo.likes);
            document.getElementById('commentCount').textContent = formatNumber(currentVideo.comments);
            document.getElementById('shareCount').textContent = formatNumber(currentVideo.shares);
        }

        // ====================== –î–ï–ô–°–¢–í–ò–Ø –° –í–ò–î–ï–û ======================
        async function likeVideo() {
            if (!currentUser || !currentVideo) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo.id}/like`, {
                    method: 'POST',

                console.error('–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:', error);
            }
        }

        function showComments() {
            showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: `@${currentVideo.username} –≤ TikTok`,
                    text: currentVideo.caption,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }
        }

        function saveVideo() {

        }

        function followUser(username) {

        }

        // ====================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ======================
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showTerms() {

        }

        function showSearch() {

        }

        function showInbox() {

        function showUpload() {

        function showProfile() {

            }

        }

        function showFeed() {
            loadFeed();
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.switchAuthTab = switchAuthTab;
        window.register = register;
        window.login = login;
        window.likeVideo = likeVideo;
        window.showComments = showComments;
        window.shareVideo = shareVideo;
        window.saveVideo = saveVideo;
        window.followUser = followUser;
        window.showTerms = showTerms;
