<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TikTok - Видео для вас</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ОСНОВНЫЕ СТИЛИ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tiktok-red: #FF0050;
            --tiktok-blue: #00F2EA;
            --tiktok-black: #000000;
            --tiktok-white: #FFFFFF;
            --tiktok-gray: #EFEFEF;
            --tiktok-dark: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            height: 100vh;
            position: relative;
        }

        /* ===== ШАПКА ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        /* ===== ЛЕНТА ВИДЕО ===== */
        .video-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* ===== ИНФОРМАЦИЯ О ВИДЕО ===== */
        .video-overlay {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            padding: 0 16px;
            z-index: 2;
        }

        .video-user {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            overflow: hidden;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .follow-btn {
            background: var(--tiktok-red);
            color: white;
            border: none;
            padding: 6px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .video-caption {
            font-size: 15px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .sound-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 12px;
        }

        .hashtags {
            font-size: 14px;
            color: var(--tiktok-blue);
        }

        /* ===== ПРАВАЯ ПАНЕЛЬ ===== */
        .right-panel {
            position: absolute;
            right: 16px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 3;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .action-count {
            font-size: 12px;
            font-weight: bold;
        }

        /* ===== НИЖНЕЕ МЕНЮ ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 22px;
            width: 64px;
            height: 100%;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--tiktok-white);
        }

        .nav-text {
            font-size: 10px;
            margin-top: 2px;
        }

        .create-btn {
            position: fixed;
            bottom: 50px;
            right: 16px;
            width: 56px;
            height: 56px;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 25px rgba(255, 0, 80, 0.3);
        }

        /* ===== МОДАЛЬНЫЕ ОКНА ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .modal-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* ===== КОММЕНТАРИИ ===== */
        .comments-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: #666;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #666;
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .comment-input-container {
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.8);
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        /* ===== ПРОФИЛЬ ===== */
        .profile-header {
            padding: 20px 16px;
            background: linear-gradient(180deg, #000 0%, transparent 100%);
        }

        .profile-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            overflow: hidden;
            border: 3px solid white;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .profile-bio {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
        }

        .profile-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .profile-btn.primary {
            background: var(--tiktok-red);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .video-thumb {
            aspect-ratio: 9/16;
            background: #222;
            position: relative;
            overflow: hidden;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-stats {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: white;
        }

        /* ===== ПОИСК ===== */
        .search-header {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            height: 36px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            color: white;
            font-size: 16px;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-tab {
            display: flex;
            gap: 20px;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-tab-item {
            padding: 12px 0;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .search-tab-item.active {
            color: white;
            border-bottom-color: var(--tiktok-red);
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .header { height: 44px; }
            .bottom-nav { height: 48px; }
            .create-btn { bottom: 60px; }
        }

        @media (min-width: 768px) {
            .video-container {
                max-width: 414px;
                margin: 0 auto;
            }
        }

        /* ===== АНИМАЦИИ ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        /* ===== УВЕДОМЛЕНИЯ ===== */
        .notification {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 2001;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ШАПКА -->
        <div class="header">
            <div class="logo">TikTok</div>
            <div class="header-actions">
                <i class="fas fa-search" onclick="showSearch()"></i>
                <i class="fas fa-inbox" onclick="showInbox()"></i>
            </div>
        </div>

        <!-- ЛЕНТА ВИДЕО -->
        <div class="video-feed" id="videoFeed">
            <!-- Видео загружаются динамически -->
        </div>

        <!-- ПРАВАЯ ПАНЕЛЬ -->
        <div class="right-panel" id="rightPanel">
            <div class="action-btn">
                <div class="action-icon" onclick="likeVideo()">
                    <i class="fas fa-heart" id="likeIcon"></i>
                </div>
                <div class="action-count" id="likeCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="showComments()">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="action-count" id="commentCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="shareVideo()">
                    <i class="fas fa-share"></i>
                </div>
                <div class="action-count" id="shareCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="saveVideo()">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>
        </div>

        <!-- НИЖНЕЕ МЕНЮ -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showFeed()">
                <i class="fas fa-home"></i>
                <div class="nav-text">Главная</div>
            </div>
            <div class="nav-item" onclick="showSearch()">
                <i class="fas fa-search"></i>
                <div class="nav-text">Поиск</div>
            </div>
            <div class="create-btn" onclick="showUpload()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-item" onclick="showInbox()">
                <i class="fas fa-inbox"></i>
                <div class="nav-text">Входящие</div>
            </div>
            <div class="nav-item" onclick="showProfile()">
                <i class="fas fa-user"></i>
                <div class="nav-text">Я</div>
            </div>
        </div>

        <!-- МОДАЛКА КОММЕНТАРИЕВ -->
        <div class="modal" id="commentsModal">
            <div class="comments-container">
                <div class="modal-header">
                    <div class="modal-title">Комментарии</div>
                    <i class="fas fa-times" onclick="hideComments()"></i>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- Комментарии загружаются динамически -->
                </div>
                <div class="comment-input-container">
                    <input type="text" class="comment-input" placeholder="Добавьте комментарий..." id="commentInput" onkeypress="handleCommentKeypress(event)">
                </div>
            </div>
        </div>

        <!-- МОДАЛКА ПРОФИЛЯ -->
        <div class="modal" id="profileModal">
            <div class="modal-header">
                <i class="fas fa-arrow-left" onclick="hideProfile()"></i>
                <div class="modal-title">Профиль</div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="modal-content">
                <div class="profile-header">
                    <div class="profile-info">
                        <div class="profile-avatar" id="profileAvatar"></div>
                        <div style="flex:1;">
                            <h2 id="profileUsername">@username</h2>
                            <div id="profileName">Имя Фамилия</div>
                            <button class="follow-btn" id="profileFollowBtn" onclick="toggleFollow()">Подписаться</button>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="profileVideos">0</div>
                            <div class="stat-label">Видео</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="profileFollowers">0</div>
                            <div class="stat-label">Подписчики</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="profileFollowing">0</div>
                            <div class="stat-label">Подписки</div>
                        </div>
                    </div>
                    <div class="profile-bio" id="profileBio">Биография пользователя</div>
                    <div class="profile-actions">
                        <button class="profile-btn">Редактировать</button>
                        <button class="profile-btn primary">Поделиться</button>
                    </div>
                </div>
                <div class="videos-grid" id="profileVideosGrid">
                    <!-- Видео пользователя -->
                </div>
            </div>
        </div>

        <!-- МОДАЛКА ПОИСКА -->
        <div class="modal" id="searchModal">
            <div class="search-header">
                <i class="fas fa-arrow-left" onclick="hideSearch()"></i>
                <input type="text" class="search-input" placeholder="Поиск" id="searchInput">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-tab">
                <div class="search-tab-item active" onclick="switchSearchTab('videos')">Видео</div>
                <div class="search-tab-item" onclick="switchSearchTab('users')">Пользователи</div>
                <div class="search-tab-item" onclick="switchSearchTab('hashtags')">Хештеги</div>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Результаты поиска -->
            </div>
        </div>

        <!-- МОДАЛКА ВХОДА -->
        <div class="modal" id="loginModal">
            <div class="modal-content" style="display:flex;align-items:center;justify-content:center;">
                <div style="width:100%;max-width:400px;padding:32px;">
                    <h2 style="text-align:center;margin-bottom:32px;">Войти в TikTok</h2>
                    <input type="text" id="loginUsername" placeholder="Имя пользователя" style="width:100%;padding:16px;margin-bottom:16px;background:rgba(255,255,255,0.1);border:none;border-radius:8px;color:white;">
                    <input type="password" id="loginPassword" placeholder="Пароль" style="width:100%;padding:16px;margin-bottom:32px;background:rgba(255,255,255,0.1);border:none;border-radius:8px;color:white;">
                    <button onclick="login()" style="width:100%;padding:16px;background:var(--tiktok-red);color:white;border:none;border-radius:8px;font-size:16px;font-weight:bold;">Войти</button>
                    <div style="text-align:center;margin-top:20px;color:#666;">
                        Нет аккаунта? <span style="color:var(--tiktok-blue);cursor:pointer;" onclick="showRegister()">Зарегистрироваться</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ====================== КОНФИГУРАЦИЯ ======================
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let currentVideo = null;
        let videos = [];
        let currentVideoIndex = 0;
        let token = localStorage.getItem('token');

        // ====================== ИНИЦИАЛИЗАЦИЯ ======================
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            if (currentUser) {
                loadFeed();
            } else {
                showLogin();
            }
            
            setupEventListeners();
        });

        // ====================== АВТОРИЗАЦИЯ ======================
        async function checkAuth() {
            if (!token) return;
            
            try {
                // В реальном приложении здесь была бы проверка токена
                currentUser = JSON.parse(localStorage.getItem('user'));
                document.getElementById('loginModal').style.display = 'none';
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                showLogin();
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) throw new Error('Ошибка входа');
                
                const data = await response.json();
                token = data.token;
                currentUser = data.user;
                
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                document.getElementById('loginModal').style.display = 'none';
                loadFeed();
            } catch (error) {
                alert('Ошибка входа: ' + error.message);
            }
        }

        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function showRegister() {
            // В реальном приложении здесь была бы форма регистрации
            alert('Регистрация временно недоступна');
        }

        // ====================== ЛЕНТА ВИДЕО ======================
        async function loadFeed() {
            try {
                const response = await fetch(`${API_URL}/videos/feed`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Ошибка загрузки ленты:', error);
            }
        }

        function renderVideos() {
            const feed = document.getElementById('videoFeed');
            feed.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container fade-in';
                videoContainer.id = `video-${video._id}`;
                
                videoContainer.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="${video.videoUrl}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-overlay">
                        <div class="video-user">
                            <div class="user-avatar" style="background-image:url(${video.user.profilePic})"></div>
                            <div class="user-info">
                                <div class="username">@${video.username}</div>
                                <div style="font-size:12px;color:#666;">${video.user.followers || 0} подписчиков</div>
                            </div>
                            <button class="follow-btn" onclick="followUser('${video.userId}')">Подписаться</button>
                        </div>
                        <div class="video-caption">${video.caption}</div>
                        <div class="sound-info">
                            <i class="fas fa-music"></i>
                            ${video.sound}
                        </div>
                        <div class="hashtags">
                            ${video.hashtags.map(tag => `#${tag}`).join(' ')}
                        </div>
                    </div>
                `;
                
                feed.appendChild(videoContainer);
                
                // Первое видео делаем текущим
                if (index === 0) {
                    currentVideo = video;
                    updateVideoUI();
                }
            });
            
            setupVideoObserver();
        }

        function setupVideoObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const videoId = entry.target.id.replace('video-', '');
                        const video = videos.find(v => v._id === videoId);
                        if (video) {
                            currentVideo = video;
                            updateVideoUI();
                        }
                    }
                });
            }, { threshold: 0.5 });

        async function shareVideo() {

            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo._id}/share`, {

                    const data = await response.json();
                    document.getElementById('shareCount').textContent = data.shares;

                console.error('Ошибка шаринга:', error);

        // ====================== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ======================
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} мин назад`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} ч назад`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} д назад`;
            return date.toLocaleDateString();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function setupEventListeners() {
            // Поиск при вводе
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (e.target.value.trim()) {
                        searchVideos(e.target.value);
                    }
                }, 500);
            });
            
            // Дабл-тап для лайка
            const feed = document.getElementById('videoFeed');
            let lastTap = 0;
            feed.addEventListener('touchstart', (e) => {
                const currentTime = Date.now();
                if (currentTime - lastTap < 300) {
                    likeVideo();
                    
                    // Анимация сердца
                    const heart = document.createElement('div');
                    heart.innerHTML = '<i class="fas fa-heart" style="font-size:80px;color:#FF0050;"></i>';
                    heart.style.position = 'fixed';
                    heart.style.left = (e.touches[0].clientX - 40) + 'px';
                    heart.style.top = (e.touches[0].clientY - 40) + 'px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '10000';
                    heart.style.animation = 'fadeIn 0.8s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 800);
                }
                lastTap = currentTime;
            });
        }
