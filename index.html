<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TikTok - Видео для вас</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tiktok-red: #FF0050;
            --tiktok-blue: #00F2EA;
            --tiktok-black: #000000;
            --tiktok-white: #FFFFFF;
            --tiktok-gray: #EFEFEF;
            --tiktok-dark: #121212;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            height: 100vh;
            position: relative;
        }

        /* ЗАГРУЗЧИК */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ШАПКА */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        /* ЛЕНТА ВИДЕО */
        .video-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        /* ИНФОРМАЦИЯ О ВИДЕО */
        .video-overlay {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            padding: 0 16px;
            z-index: 2;
        }

        .video-user {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .follow-btn {
            background: var(--tiktok-red);
            color: white;
            border: none;
            padding: 6px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .video-caption {
            font-size: 15px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .sound-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 12px;
        }

        .hashtags {
            font-size: 14px;
            color: var(--tiktok-blue);
        }

        /* ПРАВАЯ ПАНЕЛЬ */
        .right-panel {
            position: absolute;
            right: 16px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 3;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .action-count {
            font-size: 12px;
            font-weight: bold;
        }

        /* НИЖНЕЕ МЕНЮ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 22px;
            width: 64px;
            height: 100%;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--tiktok-white);
        }

        .nav-text {
            font-size: 10px;
            margin-top: 2px;
        }

        .create-btn {
            position: fixed;
            bottom: 50px;
            right: 16px;
            width: 56px;
            height: 56px;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 25px rgba(255, 0, 80, 0.3);
        }

        /* МОДАЛЬНЫЕ ОКНА */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .modal-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* КОММЕНТАРИИ */
        .comments-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: #666;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #666;
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .comment-input-container {
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.8);
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        /* ФОРМЫ */
        .form-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--tiktok-red);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ПРОФИЛЬ */
        .profile-header {
            padding: 20px 16px;
            background: linear-gradient(180deg, #000 0%, transparent 100%);
        }

        .profile-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--tiktok-red), var(--tiktok-blue));
            overflow: hidden;
            border: 3px solid white;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .profile-bio {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
        }

        .profile-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .profile-btn.primary {
            background: var(--tiktok-red);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .video-thumb {
            aspect-ratio: 9/16;
            background: #222;
            position: relative;
            overflow: hidden;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ПОИСК */
        .search-header {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            height: 36px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            color: white;
            font-size: 16px;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-tab {
            display: flex;
            gap: 20px;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-tab-item {
            padding: 12px 0;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .search-tab-item.active {
            color: white;
            border-bottom-color: var(--tiktok-red);
        }

        /* УВЕДОМЛЕНИЯ */
        .notification {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 2001;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            .header { height: 44px; }
            .bottom-nav { height: 48px; }
            .create-btn { bottom: 60px; }
        }

        @media (min-width: 768px) {
            .video-container {
                max-width: 414px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ЗАГРУЗЧИК -->
        <div id="loader">
            <div class="loader-logo">TikTok</div>
            <div style="color: #666; font-size: 14px; margin-top: 10px;">Загрузка трендов...</div>
        </div>

        <!-- ШАПКА -->
        <div class="header">
            <div class="logo">TikTok</div>
            <div class="header-actions">
                <i class="fas fa-search" onclick="showSearch()"></i>
                <i class="fas fa-inbox" onclick="showInbox()"></i>
            </div>
        </div>

        <!-- ЛЕНТА ВИДЕО -->
        <div class="video-feed" id="videoFeed">
            <!-- Видео загружаются динамически -->
        </div>

        <!-- ПРАВАЯ ПАНЕЛЬ -->
        <div class="right-panel" id="rightPanel">
            <div class="action-btn">
                <div class="action-icon" onclick="likeVideo()">
                    <i class="fas fa-heart" id="likeIcon"></i>
                </div>
                <div class="action-count" id="likeCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="showComments()">
                    <i class="fas fa-comment"></i>
                </div>
                <div class="action-count" id="commentCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="shareVideo()">
                    <i class="fas fa-share"></i>
                </div>
                <div class="action-count" id="shareCount">0</div>
            </div>
            
            <div class="action-btn">
                <div class="action-icon" onclick="saveVideo()">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>
        </div>

        <!-- НИЖНЕЕ МЕНЮ -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showFeed()">
                <i class="fas fa-home"></i>
                <div class="nav-text">Главная</div>
            </div>
            <div class="nav-item" onclick="showSearch()">
                <i class="fas fa-search"></i>
                <div class="nav-text">Поиск</div>
            </div>
            <div class="create-btn" onclick="showUpload()">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-item" onclick="showInbox()">
                <i class="fas fa-inbox"></i>
                <div class="nav-text">Входящие</div>
            </div>
            <div class="nav-item" onclick="showProfile()">
                <i class="fas fa-user"></i>
                <div class="nav-text">Я</div>
            </div>
        </div>

        <!-- МОДАЛКА РЕГИСТРАЦИИ -->
        <div class="modal" id="registerModal">
            <div class="modal-content" style="display:flex;align-items:center;justify-content:center;">
                <div style="width:100%;max-width:400px;padding:32px;">
                    <h2 style="text-align:center;margin-bottom:32px;">Регистрация</h2>
                    <input type="text" class="form-input" placeholder="Имя пользователя" id="registerUsername">
                    <input type="email" class="form-input" placeholder="Email" id="registerEmail">
                    <input type="password" class="form-input" placeholder="Пароль" id="registerPassword">
                    <button class="btn-primary" onclick="register()">Зарегистрироваться</button>
                    <div style="text-align:center;margin-top:20px;color:#666;">
                        Уже есть аккаунт? <span style="color:var(--tiktok-blue);cursor:pointer;" onclick="showLogin()">Войти</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- МОДАЛКА ВХОДА -->
        <div class="modal" id="loginModal">
            <div class="modal-content" style="display:flex;align-items:center;justify-content:center;">
                <div style="width:100%;max-width:400px;padding:32px;">
                    <h2 style="text-align:center;margin-bottom:32px;">Вход в TikTok</h2>
                    <input type="text" class="form-input" placeholder="Имя пользователя или Email" id="loginUsername">
                    <input type="password" class="form-input" placeholder="Пароль" id="loginPassword">
                    <button class="btn-primary" onclick="login()">Войти</button>
                    <div style="text-align:center;margin-top:20px;color:#666;">
                        Нет аккаунта? <span style="color:var(--tiktok-blue);cursor:pointer;" onclick="showRegister()">Зарегистрироваться</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- МОДАЛКА КОММЕНТАРИЕВ -->
        <div class="modal" id="commentsModal">
            <div class="comments-container">
                <div class="modal-header">
                    <div class="modal-title">Комментарии</div>
                    <i class="fas fa-times" onclick="hideComments()"></i>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- Комментарии загружаются динамически -->
                </div>
                <div class="comment-input-container">
                    <input type="text" class="comment-input" placeholder="Добавьте комментарий..." id="commentInput" onkeypress="handleCommentKeypress(event)">
                </div>
            </div>
        </div>

        <!-- МОДАЛКА ПРОФИЛЯ -->
        <div class="modal" id="profileModal">
            <div class="modal-header">
                <i class="fas fa-arrow-left" onclick="hideProfile()"></i>
                <div class="modal-title">Профиль</div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="modal-content">
                <div class="profile-header">
                    <div class="profile-info">
                        <div class="profile-avatar" id="profileAvatar"></div>
                        <div style="flex:1;">
                            <h2 id="profileUsername">@username</h2>
                            <div id="profileBio">Биография</div>
                            <button class="follow-btn" id="profileFollowBtn" onclick="toggleFollow()">Подписаться</button>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="profileVideos">0</div>
                            <div class="stat-label">Видео</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="profileFollowers">0</div>
                            <div class="stat-label">Подписчики</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="profileFollowing">0</div>
                            <div class="stat-label">Подписки</div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-btn">Редактировать</button>
                        <button class="profile-btn primary" onclick="shareProfile()">Поделиться</button>
                    </div>
                </div>
                <div class="videos-grid" id="profileVideosGrid">
                    <!-- Видео пользователя -->
                </div>
            </div>
        </div>

        <!-- МОДАЛКА ПОИСКА -->
        <div class="modal" id="searchModal">
            <div class="search-header">
                <i class="fas fa-arrow-left" onclick="hideSearch()"></i>
                <input type="text" class="search-input" placeholder="Поиск видео и пользователей" id="searchInput" oninput="searchVideos(this.value)">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-tab">
                <div class="search-tab-item active" onclick="switchSearchTab('videos')">Видео</div>
                <div class="search-tab-item" onclick="switchSearchTab('users')">Пользователи</div>
                <div class="search-tab-item" onclick="switchSearchTab('hashtags')">Хештеги</div>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Результаты поиска -->
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // ==================== КОНФИГУРАЦИЯ ====================
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let currentVideo = null;
        let videos = [];
        let token = localStorage.getItem('token');
        let currentVideoIndex = 0;

        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            setupEventListeners();
        });

        // ==================== АВТОРИЗАЦИЯ ====================
        async function checkAuth() {
            if (token) {
                try {
                    // Проверяем токен
                    const response = await fetch(`${API_URL}/verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        currentUser = JSON.parse(localStorage.getItem('user'));
                        document.getElementById('loader').style.display = 'none';
                        loadFeed();
                        return;
                    }
                } catch (error) {
                    console.error('Ошибка проверки токена:', error);
                }
            }
            
            // Если нет токена или он невалидный
            showLogin();
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                showNotification('Заполните все поля');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    document.getElementById('registerModal').style.display = 'none';
                    document.getElementById('loader').style.display = 'none';
                    
                    loadFeed();
                    showNotification('Регистрация успешна!');
                } else {
                    showNotification(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                showNotification('Ошибка регистрации');
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showNotification('Заполните все поля');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('loader').style.display = 'none';
                    
                    loadFeed();
                    showNotification('Вход успешен!');
                } else {
                    showNotification(data.error || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                showNotification('Ошибка входа');
            }
        }

        function showRegister() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registerModal').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('loader').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            token = null;
            showLogin();
        }

        // ==================== ЛЕНТА ВИДЕО ====================
        async function loadFeed() {
            try {
                const response = await fetch(`${API_URL}/videos/feed?userId=${currentUser?.id || ''}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    videos = data.videos;
                    renderVideos();
                }
            } catch (error) {
                console.error('Ошибка загрузки ленты:', error);
            }
        }

        async function loadTrending() {
            try {
                const response = await fetch(`${API_URL}/videos/trending`);
                const data = await response.json();
                
                if (data.success) {
                    videos = data.videos;
                    renderVideos();
                }
            } catch (error) {
                console.error('Ошибка загрузки трендов:', error);
            }
        }

        function renderVideos() {
            const feed = document.getElementById('videoFeed');
            feed.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                videoContainer.id = `video-${video.id}`;
                
                videoContainer.innerHTML = `
                    <div class="video-wrapper">
                        <iframe src="${video.videoUrl}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-overlay">
                        <div class="video-user">
                            <div class="user-avatar">
                                <img src="${video.user?.profilePic || 'https://i.pravatar.cc/150'}" alt="">
                            </div>
                            <div class="user-info">
                                <div class="username">@${video.username}</div>
                                <div style="font-size:12px;color:#666;">${formatNumber(video.likes?.length || 0)} лайков</div>
                            </div>
                            <button class="follow-btn" onclick="followUser('${video.userId}')">Подписаться</button>
                        </div>
                        <div class="video-caption">${video.caption}</div>
                        <div class="sound-info">
                            <i class="fas fa-music"></i>
                            ${video.sound}
                        </div>
                        <div class="hashtags">
                            ${(video.hashtags || []).map(tag => `#${tag}`).join(' ')}
                        </div>
                    </div>
                `;
                
                feed.appendChild(videoContainer);
                
                if (index === 0) {
                    currentVideo = video;
                    updateVideoUI();
                }
            });
            
            setupVideoObserver();
        }

        function setupVideoObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const videoId = entry.target.id.replace('video-', '');
                        const video = videos.find(v => v.id === videoId);
                        if (video) {
                            currentVideo = video;
                            updateVideoUI();
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        function updateVideoUI() {
            if (!currentVideo) return;
            
            document.getElementById('likeCount').textContent = formatNumber(currentVideo.likes?.length || 0);
            document.getElementById('commentCount').textContent = formatNumber(currentVideo.comments?.length || 0);
            document.getElementById('shareCount').textContent = formatNumber(currentVideo.shares || 0);
            
            const likeIcon = document.getElementById('likeIcon');
            if (currentVideo.likes?.includes(currentUser?.id)) {
                likeIcon.style.color = '#FF0050';
            } else {
                likeIcon.style.color = 'white';
            }
        }

        // ==================== ДЕЙСТВИЯ С ВИДЕО ====================
        async function likeVideo() {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            if (!currentVideo) return;
            
            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo.id}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: currentUser.id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('likeCount').textContent = formatNumber(data.likes);
                    
                    const likeIcon = document.getElementById('likeIcon');
                    if (data.hasLiked) {
                        likeIcon.style.color = '#FF0050';
                        likeIcon.style.animation = 'fadeIn 0.3s';
                        setTimeout(() => likeIcon.style.animation = '', 300);
                        
                        // Анимация сердца
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart" style="font-size:80px;color:#FF0050;"></i>';
                        heart.style.position = 'fixed';
                        heart.style.left = '50%';
                        heart.style.top = '50%';
                        heart.style.transform = 'translate(-50%, -50%)';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '10000';
                        heart.style.animation = 'fadeIn 0.8s ease-out forwards';
                        document.body.appendChild(heart);
                        
                        setTimeout(() => heart.remove(), 800);
                    } else {
                        likeIcon.style.color = 'white';
                    }
                    
                    // Обновляем локальные данные
                    currentVideo.likes = data.likes;
                }
            } catch (error) {
                console.error('Ошибка лайка:', error);
            }
        }

        async function showComments() {
            if (!currentVideo) return;
            
            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo.id}/comments`);
                const data = await response.json();
                
                if (data.success) {
                    const commentsList = document.getElementById('commentsList');
                    commentsList.innerHTML = '';
                    
                    data.comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment-item';
                        commentElement.innerHTML = `
                            <div class="comment-avatar">${comment.username.charAt(0)}</div>
                            <div class="comment-content">
                                <div class="comment-header">
                                    <div class="comment-username">@${comment.username}</div>
                                    <div class="comment-time">${formatTime(comment.createdAt)}</div>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                                <div class="comment-actions">
                                    <div class="comment-action" onclick="likeComment('${comment.id}')">
                                        <i class="fas fa-heart"></i>
                                        <span>${formatNumber(comment.likes)}</span>
                                    </div>
                                    <div class="comment-action" onclick="replyToComment('${comment.username}')">
                                        Ответить
                                    </div>
                                </div>
                            </div>
                        `;
                        commentsList.appendChild(commentElement);
                    });
                    
                    document.getElementById('commentsModal').style.display = 'flex';
                    document.getElementById('commentInput').focus();
                }
            } catch (error) {
                console.error('Ошибка загрузки комментариев:', error);
            }
        }

        function hideComments() {
            document.getElementById('commentsModal').style.display = 'none';
        }

        async function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            
            if (!text || !currentUser || !currentVideo) return;
            
            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo.id}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUser.id,
                        text 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    showComments(); // Перезагружаем комментарии
                    document.getElementById('commentCount').textContent = 
                        formatNumber(parseInt(document.getElementById('commentCount').textContent) + 1);
                }
            } catch (error) {
                console.error('Ошибка добавления комментария:', error);
            }
        }

        function handleCommentKeypress(event) {
            if (event.key === 'Enter') {
                addComment();
            }
        }

        async function likeComment(commentId) {
            try {
                const response = await fetch(`${API_URL}/comments/${commentId}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showComments(); // Перезагружаем комментарии
                }
            } catch (error) {
                console.error('Ошибка лайка комментария:', error);
            }
        }

        function replyToComment(username) {
            const input = document.getElementById('commentInput');
            input.value = `@${username} `;
            input.focus();
        }

        async function shareVideo() {
            if (!currentVideo) return;
            
            try {
                const response = await fetch(`${API_URL}/videos/${currentVideo.id}/share`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser?.id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('shareCount').textContent = formatNumber(data.shares || 0);
                    currentVideo.shares = data.shares;
                    
                    if (navigator.share) {
                        navigator.share({
                            title: `@${currentVideo.username} в TikTok`,
                            text: currentVideo.caption,
                            url: window.location.href + '?video=' + currentVideo.id
                        });
                    } else {
                        navigator.clipboard.writeText(window.location.href + '?video=' + currentVideo.id);
                        showNotification('Ссылка скопирована!');
                    }
                }
            } catch (error) {
                console.error('Ошибка шаринга:', error);
            }
        }

        function saveVideo() {
            showNotification('Видео сохранено в избранное');
        }

        // ==================== ПОДПИСКИ ====================
        async function followUser(userId) {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/follow/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ followerId: currentUser.id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const buttons = document.querySelectorAll(`[onclick*="${userId}"]`);
                    buttons.forEach(button => {
                        if (data.isFollowing) {
                            button.textContent = 'Отписаться';
                            button.style.background = '#333';
                        } else {
                            button.textContent = 'Подписаться';
                            button.style.background = 'var(--tiktok-red)';
                        }
                    });
                    
                    showNotification(data.isFollowing ? 'Вы подписались' : 'Вы отписались');
                }
            } catch (error) {
                console.error('Ошибка подписки:', error);
            }
        }

        async function toggleFollow() {
            // Для профиля
            const profileUserId = document.getElementById('profileModal').dataset.userId;
            if (profileUserId) {
                await followUser(profileUserId);
            }
        }

        // ==================== ПРОФИЛЬ ====================
        async function showProfile(username = currentUser?.username) {
            try {
                const response = await fetch(`${API_URL}/profile/${username}`);
                const data = await response.json();
                
                if (data.success) {
                    const profileModal = document.getElementById('profileModal');
                    profileModal.dataset.userId = data.user.id;
                    
                    document.getElementById('profileUsername').textContent = `@${data.user.username}`;
                    document.getElementById('profileAvatar').innerHTML = 
                        `<img src="${data.user.profilePic}" alt="${data.user.username}">`;
                    document.getElementById('profileBio').textContent = data.user.bio || 'Нет биографии';
                    document.getElementById('profileVideos').textContent = formatNumber(data.videos.length);
                    document.getElementById('profileFollowers').textContent = formatNumber(data.user.followers);
                    document.getElementById('profileFollowing').textContent = formatNumber(data.user.following);
                    
                    // Проверяем подписку
                    const followBtn = document.getElementById('profileFollowBtn');
                    const isCurrentUser = currentUser && currentUser.id === data.user.id;
                    
                    if (isCurrentUser) {
                        followBtn.textContent = 'Редактировать профиль';
                        followBtn.style.background = 'var(--tiktok-blue)';
                    } else {
                        const isFollowing = data.user.followers.includes(currentUser?.id);
                        if (isFollowing) {
                            followBtn.textContent = 'Отписаться';
                            followBtn.style.background = '#333';
                        } else {
                            followBtn.textContent = 'Подписаться';
                            followBtn.style.background = 'var(--tiktok-red)';
                        }
                    }
                    
                    // Отображаем видео
                    const videosGrid = document.getElementById('profileVideosGrid');
                    videosGrid.innerHTML = '';
                    
                    data.videos.forEach(video => {
                        const videoElement = document.createElement('div');
                        videoElement.className = 'video-thumb';
                        videoElement.innerHTML = `
                            <img src="${video.thumbnail}" alt="${video.caption}" 
                                 onclick="playVideoFromProfile('${video.id}')">
                            <div style="position:absolute;bottom:8px;left:8px;right:8px;display:flex;gap:12px;font-size:12px;color:white;">
                                <span><i class="fas fa-play"></i> ${formatNumber(video.views)}</span>
                                <span><i class="fas fa-heart"></i> ${formatNumber(video.likes.length)}</span>
                            </div>
                        `;
                        videosGrid.appendChild(videoElement);
                    });
                    
                    profileModal.style.display = 'flex';
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        function hideProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function shareProfile() {
            const username = document.getElementById('profileUsername').textContent;
            navigator.clipboard.writeText(`Посмотрите профиль ${username} в TikTok`);
            showNotification('Ссылка скопирована!');
        }

        function playVideoFromProfile(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (video) {
                currentVideo = video;
                updateVideoUI();
                
                // Прокручиваем к видео
                const videoElement = document.getElementById(`video-${videoId}`);
                if (videoElement) {
                    videoElement.scrollIntoView({ behavior: 'smooth' });
                }
                
                hideProfile();
            }
        }

        // ==================== ПОИСК ====================
        async function showSearch() {
            document.getElementById('searchModal').style.display = 'flex';
            document.getElementById('searchInput').focus();
        }

        function hideSearch() {
            document.getElementById('searchModal').style.display = 'none';
        }

            try {

                                <div style="flex:1;">

        function switchSearchTab(tab) {
            document.querySelectorAll('.search-tab-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // В реальном приложении здесь была бы загрузка разных типов результатов
        }

        // ==================== НАВИГАЦИЯ ====================
        function showFeed() {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            loadFeed();
        }

        function showInbox() {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.nav-item')[3].classList.add('active');
            showNotification('Входящие сообщения');
        }

        function showUpload() {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            showNotification('Загрузка видео временно недоступна');
        }

        // ==================== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ====================
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        function formatTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 60000) return 'только что';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} мин назад`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} ч назад`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} д назад`;
            
            const date = new Date(timestamp);
            return date.toLocaleDateString();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function setupEventListeners() {
            // Дабл-тап для лайка
            const feed = document.getElementById('videoFeed');
            let lastTap = 0;
            
            feed.addEventListener('touchstart', (e) => {
                const currentTime = Date.now();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    likeVideo();
                    
                    // Анимация сердца
                    const heart = document.createElement('div');
                    heart.innerHTML = '<i class="fas fa-heart" style="font-size:80px;color:#FF0050;"></i>';
                    heart.style.position = 'fixed';
                    heart.style.left = (e.touches[0].clientX - 40) + 'px';
                    heart.style.top = (e.touches[0].clientY - 40) + 'px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '10000';
                    heart.style.animation = 'fadeIn 0.8s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 800);
                }
                
                lastTap = currentTime;
            });
            
            // Свайпы для навигации
            let startY = 0;
            
            feed.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });
            
            feed.addEventListener('touchend', (e) => {
                const endY = e.changedTouches[0].clientY;
                const diffY = startY - endY;
                
                if (Math.abs(diffY) > 50) {
                    if (diffY > 0) {
                        // Свайп вверх - следующее видео
                        const nextIndex = (videos.findIndex(v => v.id === currentVideo?.id) + 1) % videos.length;
                        const nextVideo = videos[nextIndex];
                        if (nextVideo) {
                            const videoElement = document.getElementById(`video-${nextVideo.id}`);
                            if (videoElement) {
                                videoElement.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                }
            });
            
            // Поиск при вводе
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchVideos(e.target.value);
                }, 500);
            });
        }

        // Глобальные функции
        window.likeVideo = likeVideo;
        window.showComments = showComments;
        window.hideComments = hideComments;
        window.addComment = addComment;
        window.handleCommentKeypress = handleCommentKeypress;
        window.likeComment = likeComment;
        window.replyToComment = replyToComment;
        window.shareVideo = shareVideo;
        window.saveVideo = saveVideo;
        window.followUser = followUser;
        window.toggleFollow = toggleFollow;
        window.showProfile = showProfile;
        window.hideProfile = hideProfile;
        window.shareProfile = shareProfile;
        window.playVideoFromProfile = playVideoFromProfile;
        window.showSearch = showSearch;
        window.hideSearch = hideSearch;
        window.searchVideos = searchVideos;
        window.switchSearchTab = switchSearchTab;
        window.register = register;
        window.login = login;
        window.showRegister = showRegister;
        window.showLogin = showLogin;
        window.logout = logout;
        window.showFeed = showFeed;
        window.showInbox = showInbox;
        window.showUpload = showUpload;
    </script>
