<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Навигация -->
        <nav class="navbar">
            <div class="nav-brand">TikTok</div>
            <div class="nav-icons">
                <i class="fas fa-upload" onclick="showUpload()"></i>
                <i class="fas fa-inbox" onclick="showInbox()"></i>
                <i class="fas fa-user" onclick="showProfile()"></i>
            </div>
        </nav>

        <!-- Лента видео -->
        <div id="feed" class="video-feed">
            <!-- Видео динамически загружаются -->
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="loadFeed()">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" onclick="showDiscover()">
                <i class="fas fa-search"></i>
                <span>Поиск</span>
            </div>
            <div class="nav-item" onclick="showUpload()">
                <i class="fas fa-plus-circle"></i>
                <span>Создать</span>
            </div>
            <div class="nav-item" onclick="showInbox()">
                <i class="fas fa-comment"></i>
                <span>Сообщения</span>
            </div>
            <div class="nav-item" onclick="showProfile()">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </div>

        <!-- Модальные окна -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Вход</h2>
                <input type="text" id="loginUsername" placeholder="Имя пользователя">
                <input type="password" id="loginPassword" placeholder="Пароль">
                <button onclick="login()">Войти</button>
                <button onclick="showRegister()">Регистрация</button>
            </div>
        </div>

        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <h2>Загрузить видео</h2>
                <input type="file" id="videoFile" accept="video/*">
                <input type="text" id="videoCaption" placeholder="Описание">
                <input type="text" id="videoHashtags" placeholder="Хэштеги через запятую">
                <button onclick="uploadVideo()">Загрузить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
